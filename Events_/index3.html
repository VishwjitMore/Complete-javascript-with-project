<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Learning</title>
</head>
<body>
    <h1>Chai aur JS</h1>
    <button id="start">Start</button><br><br>
    <button id="stop">Stop</button>
</body>
<script>
    const name=() => {
        console.log("Raj",Date.now());
    };
    const intid=setInterval(name,2000);
        // clearInterval(intid);
    document.querySelector("#stop").addEventListener("click",()=>{
       clearInterval(intid);
    });
    document.querySelector("#start").addEventListener("click",()=>{
       setInterval(name,2000);
    });
</script>
</html>
