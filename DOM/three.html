<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language"> 
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlang(lan){
       const list=document.createElement("li");
       list.innerHTML=`${lan}`;
       document.querySelector(".language").appendChild(list);
    }
    addlang("python");
    addlang("typescript");
    
    function addoptilang(lan){
       const list=document.createElement("li");
       list.appendChild(document.createTextNode(lan))
       document.querySelector(".language").appendChild(list);
    }
    addoptilang("c++");

    /////  Edit  ///////
    const newli=document.querySelector("li:nth-child(2)");
    newli.innerHTML="swift";

    ////// remove////
    const nthli=document.querySelector("li:nth-child(4)");
    nthli.remove();

</script>
</html>
